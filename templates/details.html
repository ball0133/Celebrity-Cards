<main>
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="width:318px; height:200px; overflow:hidden;"><img class="card-img-top" ng-src="{{item.image}}" style="position:relative; top:0px;" width="100%"></li>
            <li class="list-group-item">
                <h4 class="card-title">{{item.name}}</h4></li>
            <li class="list-group-item quote">{{item.quote}}</li>
            <li class="list-group-item"><span>Age —</span> {{item.age}}</li>
            <li class="list-group-item"><span>Earnings —</span> {{item.earnings}}</li>
        </ul>

        <p><a class="btn btn-default" href="#/" role="button">&laquo; View List</a></p>

    </div>
</main>
